<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahjong Legend</title>
  <link rel="stylesheet" href="main.css">
  <style>
    @font-face {
      font-family: 'Kashima DEMO';
      src: url('Kashima Demo.otf');
    }

   html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  overflow-x: hidden; /* Only hide horizontal scroll */
  overflow-y: auto;   /* Allow vertical scrolling */
  font-family: 'Kashima DEMO', sans-serif;
  background: url('background 3.jpg') no-repeat center center fixed;
  background-size: cover;
}


    h1 {
      font-size: 72px;
      margin: 20px 0 0 0;
      text-shadow: 4px 4px 10px red;
      text-align: center;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      height: calc(100% - 180px);
      padding: 20px;
      box-sizing: border-box;
    }

    .box {
      width: 250px;
      height: 250px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 3px solid white;
      border-radius: 20px;
      box-shadow: 0 0 10px white;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
      overflow: hidden;
      position: relative;
    }

    .box:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .box img {
      width: 100%;
      height: 75%;
      object-fit: cover;
    }

    .box span {
      display: block;
      height: 25%;
      line-height: 62.5px;
      font-size: 30px;
      color: white;
      text-shadow: 4px 4px 10px red;
    }

    a {
      text-decoration: none;
    }

.about-button {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: transparent;
  border: 3px solid white;
  color: white;
  padding: 8px 28px;
  font-size: 30px;
  border-radius: 15px;
  text-shadow: 4px 4px 10px red;
  transition: all 0.3s ease;
  font-family: 'Kashima DEMO', sans-serif;
}

.about-button:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateX(-50%) scale(1.05);
  cursor: pointer;
}


    /* âœ… RESPONSIVE FIXES */
    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }

      .container {
        gap: 20px;
        padding: 10px;
      }

      .box {
        width: 160px;
        height: 160px;
      }

      .box span {
        font-size: 22px;
        line-height: 40px;
      }

      .about-button {
        font-size: 28px;
        padding: 10px 28px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 40px;
        margin-top: 10px;
      }

      .box {
        width: 140px;
        height: 140px;
      }

      .box span {
        font-size: 20px;
        line-height: 35px;
      }

      .about-button {
        font-size: 24px;
        padding: 8px 24px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ€„ Mahjong Legend ðŸ€„</h1>

  <div class="container">
    <a href="turtle.html" class="box">
      <img src="turtle cover.png" alt="Turtle Layout">
      <span>Turtle</span>
    </a>

    <a href="pagoda.html" class="box">
      <img src="pagoda cover.png" alt="Pagoda Layout">
      <span>Pagoda</span>
    </a>

    <a href="butterfly.html" class="box">
      <img src="butterfly cover.png" alt="Butterfly Layout">
      <span>Butterfly</span>
    </a>

    <a href="spider.html" class="box">
      <img src="spider cover.png" alt="Spider Layout">
      <span>Spider</span>
    </a>
  </div>

  <a href="about.html" class="about-button">About</a>

</body>
</html>
